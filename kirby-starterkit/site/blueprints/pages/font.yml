# Each page blueprint must have a title, the title may be different from the file name
title: Fonte
# Sorting number scheme that is applied when page status is changed to `listed`
# More about page sorting: https://getkirby.com/docs/reference/panel/blueprints/page#sorting
num: date
# Each page can have an icon that is shown in page listings when no preview image is available.
icon: üóö
# Custom descriptions for each page status depending on use case
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft:
    label: Draft
    text: The font is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The font is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The font is online and listed in the blog
# Define the form layout with two columns
# Columns are optional but help structure the form layout
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns
columns:
  - width: 2/3
    # This columns only has a single field
    fields:
      fonte:
        label: Fonte(s)
        type: headline
        numbered: false
      tags:
        label: Tags
        type: tags
        options:
          - text: category/serif
            value: serif
          - text: category/sansserif
            value: sans serif
          - text: category/mono
            value: mono
          - text: category/1style
            value: 1 style
          - text: category/moreStyles
            value: plusieurs styles
          - text: category/variable
            value: variable
          - text: category/minuscules
            value: minuscules
          - text: category/majuscules
            value: majuscules
          - text: category/chiffres
            value: chiffres
          - text: category/chspeciaux
            value: charact√®res sp√©ciaux
          - text: category/inclusif
            value: glyphes inclusifs (QUNI)
      description:
        type: textarea
        autofocus: true
        label: Description de la fonte
      text1:
        label: texte sur page d'accueil
        type: text
        maxlength: 20
        required: true
        width: 1/3
      text2:
        label: "texte dans l'√©diteur sur la page de fonte"
        type: text
        maxlength: 80
        required: true
        width: 2/3
      #fonte variable ou non
      toggleVariable:
        label: fonte variable
        type: toggle
        # required: true ‚Üí pas required sinon on est oblig√©¬∑e de la cocher,
        # m√™me si on a pas de fonte variable
        width: 1/2
      gap1:
        type: gap
        width: 1/2
        when:
          toggleVariable: false
      axesVariable:
        label: Axes variables
        type: radio
        when:
          toggleVariable: true
        options:
          1axe: 1 axe variable
          2axes: 2 axes variables
        required: true
        width: 1/2
      variableAxis1:
        type: text
        width: 1/3
        when:
          toggleVariable: true
      var1Min:
        label: Valeur min axe variable 1
        type: number
        placeholder: 0
        width: 1/3
        when:
          toggleVariable: true
      var1Max:
        label: Valeur max axe variable 1
        type: number
        placeholder: 1000
        width: 1/3
        when:
          toggleVariable: true
      variableAxis2:
        type: text
        width: 1/3
        when:
          toggleVariable: true
          axesVariable: 2axes
      var2Min:
        label: Valeur min axe variable 2
        type: number
        placeholder: 0
        width: 1/3
        when:
          toggleVariable: true
          axesVariable: 2axes
      var2Max:
        label: Valeur max axe variable 2
        type: number
        placeholder: 1000
        width: 1/3
        when:
          toggleVariable: true
          axesVariable: 2axes
      #specimen ou non
      specimen:
        label: Sp√©cimen
        type: radio
        width: 1/3
        required: true
        options:
          noSpecimen: pas de sp√©cimen
          SpecimenPDF: Sp√©cimen PDF
          SpecimenURL: Sp√©cimen site
      gap2:
        type: gap
        width: 2/3
        when:
          Specimen: noSpecimen
      specimenURL:
        label: Sp√©cimen lien URL
        type: url
        width: 2/3
        when:
          Specimen: SpecimenURL
      specimenPDF:
        label: Sp√©cimen PDF
        type: files
        max: 1
        width: 2/3
        when:
          Specimen: SpecimenPDF
      licence:
        label: licence
        type: radio
        width: 1/3
        required: true
        options:
          ofl: OFL
          ccbysa: CC-BY-SA
          tous-droits: tous droits r√©serv√©s
          autre: autre
      licenceAutre:
        label: Nom de la licence
        type: text
        width: 1/3
        required: true
        when:
          licence: autre
      lienLicence:
        label: Lien de la licence
        type: url
        width: 1/3
        required: true
        when:
          licence: autre
      images:
        type: files
        label: "Images format paysage, largeur minimum 1200 pixels. 5 images max"
        description: "S√©lectionnez des images, PNG/JPG, largeur minimum 1200px. 5 images maximum"
        min: 0
        max: 5
        query: page.images # Pour limiter la s√©lecion aux images
      #fichier de fonte
      fontes:
        label: Fichiers de fonte
        type: structure
        fields:
          fichier:
            label: Le fichier de fonte (format woff ou ttf)
            type: files
            max: 1
            template: blocks/font
            required: true
            query: page.documents
          graisse:
            label: Le nom de la "graisse"
            type: text
            required: true
      #dossier de fonte
      dossierFonte:
        label: Fichier ZIP contenant la fonte, le fichier ReadMe et la licence.
        type: files
        template: block/zip
        query: page.files.filterBy('extension', 'zip')
  - width: 1/3
    # This second column holds a fields section with multiple fields
    # More about fields sections: https://getkirby.com/docs/reference/panel/sections/fields
    sections:
      meta:
        type: fields
        fields:
          # If you need the same field in multiple locations, you can define them once and reuse whereever needed.
          # Here we use a files field defined in `/site/blueprints/field/cover.yml`
          # cover: fields/cover
          infos:
            label: Contact
            type: headline
            numbered: false
          name:
            label: Pr√©nom Nom
            type: text
            maxlength: 40
            required: true
          year:
            label: ann√©e
            type: number
            min: 2000
            required: true
          # Fields types can be added using the shortcut `fieldname: true`
          # (however, you can only use a fieldname once per page and this only makes sense for simple fields without configuration)
          downloadType:
            label: "Ma fonte est :"
            required: true
            type: radio
            options:
              downloadable: T√©l√©chargeable directement sur la typoth√®que par bouton "T√©l√©charger"
              notDownloadable: Pas t√©l√©chargeable, mais accessible en me contactant par mail ou m√©dias sociaux
          email:
            label: adresse email
            type: text
            required: true
          socials:
            label: M√©dias sociaux
            type: url
          site:
            label: site personnel
            type: url
