# Each page blueprint must have a title, the title may be different from the file name
title: Fonte
# Sorting number scheme that is applied when page status is changed to `listed`
# More about page sorting: https://getkirby.com/docs/reference/panel/blueprints/page#sorting
num: date
# Each page can have an icon that is shown in page listings when no preview image is available.
icon: üóö
# Custom descriptions for each page status depending on use case
# More about page status: https://getkirby.com/docs/reference/panel/blueprints/page#statuses
status:
  draft:
    label: Draft
    text: The font is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The font is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The font is online and listed in the blog
# Define the form layout with two columns
# Columns are optional but help structure the form layout
# More about columns: https://getkirby.com/docs/guide/blueprints/layout#defining-columns
columns:
  - width: 2/3
    # This columns only has a single field
    fields:
      fonte:
        label: Fonte(s)
        type: headline
        numbered: false

      tags:
        label: Tags
        type: tags
        options:
          - value: category/serif
            text: serif
          - value: category/sansserif
            text: sans serif
          - value: category/mono
            text: mono

          - value: category/1style
            text: 1 style
          - value: category/moreStyles
            text: plusieurs styles               
          - value: category/variable
            text: variable

          - value: category/minuscules
            text: minuscules
          - value: category/majuscules
            text: majuscules
          - value: category/chiffres
            text: chiffres               
          - value: category/chspeciaux
            text: charact√®res sp√©ciaux
          - value: category/inclusif
            text: glyphes inclusifs (QUNI)

      description:
        type: textarea
        autofocus: true
        label: Description de la fonte
      
      text1:
        label: texte sur page d'accueil
        type: text
        maxlength: 20
        required: true
        width: 1/3
      text2:
        label: "texte dans l'√©diteur sur la page de fonte"
        type: text
        maxlength: 80
        required: true
        width: 2/3

      #fonte variable ou non
      toggleVariable:
        label: fonte variable
        type: toggle
        required: true
        width: 1/2
        text: 
          - "non"
          - "oui"
      gap1:
        type: gap
        width: 1/2
        when:
          toggleVariable: false

      axesVariable:
        label: Axes variables
        type: radio
        when:
          toggleVariable: true
        options:
          1axe: 1 axe variable
          2axes: 2 axes variables
        required: true
        width: 1/2

      nom de l'axe variable 1:
        type: text
        width: 1/3
        when:
          toggleVariable: true
      number:
        label: Valeur min axe variable 1
        type: number
        placeholder: 0
        width: 1/3
        when:
          toggleVariable: true
      number2:
        label: Valeur max axe variable 1
        type: number
        placeholder: 1000
        width: 1/3
        when:
          toggleVariable: true

      nom de l'axe variable 2:
        type: text
        width: 1/3
        when:
          toggleVariable: true
          axesVariable: 2axes
      number3:
        label: Valeur min axe variable 2
        type: number
        placeholder: 0
        width: 1/3
        when:
          toggleVariable: true
          axesVariable: 2axes
      number4:
        label: Valeur max axe variable 2
        type: number
        placeholder: 1000
        width: 1/3
        when:
          toggleVariable: true
          axesVariable: 2axes

      #nombre de fontes
      fontNumberToggle:
        label: Nombre de fontes
        type: toggle
        required: true
        width: 1/2
        text: 
          - "une fonte"
          - "plusieurs fontes"

      gap3:
        type: gap
        width: 1/2
        when:
          fontNumberToggle: false

      fontNumber:
        label: nombre de fontes
        type: radio
        width: 1/2
        required: true
        options:
          twoFonts: 2 fontes
          threeFonts: 3 fontes
        when:
          fontNumberToggle: true
      

      nom de la fonte 1:
        type: text
        width: 1/3
        placeholder: "exemple: Regular"
        when:
          fontNumberToggle: true
    
      fichier fonte 1:
        type: files
        width: 2/3
        when:
          fontNumberToggle: true
          

      nom de la fonte 2:
        type: text
        width: 1/3
        when:
          fontNumberToggle: true
          fontNumber: twoFonts
        placeholder: "exemple: Italic"
      fichier fonte 2:
        type: files
        width: 2/3
        when:
           fontNumberToggle: true
          fontNumber: twoFonts
      
      nom de la fonte2:
        type: text
        width: 1/3
        placeholder: "exemple: Italic"
        when:
          fontNumberToggle: true
          fontNumber: threeFonts
      fichier fonte2:
        type: files
        width: 2/3
        when:
           fontNumberToggle: true
          fontNumber: threeFonts

      nom de la fonte 3:
        type: text
        width: 1/3
        placeholder: "exemple: Bold"
        when:
          fontNumberToggle: true
          fontNumber: threeFonts
      fichier fonte 3:
        type: files
        width: 2/3
        when:
          fontNumberToggle: true
          fontNumber: threeFonts
      



      #specimen ou non
      Specimen:
        label: Sp√©cimen
        type: radio
        width: 1/3
        required: true
        options:
          noSpecimen: pas de sp√©cimen
          SpecimenPDF: Sp√©cimen PDF
          SpecimenURL: Sp√©cimen site
      gap2:
        type: gap
        width: 2/3
        when:
          Specimen: noSpecimen
      specimenURL:
        label: Sp√©cimen lien URL
        type: url
        width: 2/3
        when:
          Specimen: SpecimenURL
      specimenPDF:
        label: Sp√©cimen PDF
        type: files
        max: 1
        width: 2/3
        when:
          Specimen: SpecimenPDF

      Licence:
        label: Licence
        type: radio
        width: 1/3
        required: true
        options:
          ofl: OFL
          ccbysa: CC BY SA
          autre: autre

      licenceAutre:
        label: Nom de la licence
        type: text
        width: 1/3
        required: true
        when:
          Licence: autre
      lien de la licence: Lien de la licence
        type: url
        width: 1/3
        required: true
        when:
          Licence: autre

      images:
        type: files
        label: "Images format paysage, largeur minimum 1200 pixels. 5 images max"
        description: "S√©lectionnez des images, PNG/JPG, largeur minimum 1200px. 5 images maximum"
        min: 0
        max: 5

      #fichier de fonte
      Fichier fonte:
        type: files
            
      #fichier de fonte
      Dossier fonte:
        label: Fichier ZIP contenant la fonte, le fichier ReadMe et la licence.
        type: files

